# Float32 Preset
# Optimized specifically for 32-bit float TIFF images
# More aggressive black/white point clipping to eliminate gray veil

# Input/Output
types: tif,tiff
tiff_reader: tifffile

# Smart16 (percentile stretching)
tiff_smart16: true
tiff_smart16_pct: [0.5, 99.0]
tiff_smart16_perchannel: true
smart16_downsample: 4

# Tone mapping pipeline
tiff_float_tonemap: aces
tiff_gamma: 2.2

# Auto-exposure (per-image)
auto_ev_mode: mid_guard
auto_ev_mid: 0.18
auto_ev_mid_pct: 50
auto_ev_hi_pct: 98.0
auto_ev_hi_cap: 0.90
auto_ev_downsample: 4

# Post-gamma shaping (AGGRESSIVE for float32)
blackpoint_pct: 3.0   # Clip bottom 3% - eliminates gray blacks
whitepoint_pct: 97.0  # Clip top 3% - eliminates gray whites
shadows: 0.20         # Extra shadow lift for float images
contrast: 0.08        # Slightly more contrast
saturation: 1.08      # Slightly more saturation

# SSIM quality search
ssim: 0.99
ssim_downsample: 4
ssim_luma_only: true

# Performance
no_brisque: true
exiftool_mode: none
workers: 8
resume: true
