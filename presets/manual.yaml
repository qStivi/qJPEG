# Manual Preset
# Full manual control, no auto-exposure
# Useful when you know the exact EV compensation needed

# Input/Output
types: tif,tiff
tiff_reader: tifffile

# Smart16 (percentile stretching)
tiff_smart16: true
tiff_smart16_pct: [0.5, 99.0]
tiff_smart16_perchannel: true
smart16_downsample: 4

# Tone mapping pipeline
tiff_float_tonemap: aces
tiff_gamma: 2.2
tiff_exposure_ev: 0.0        # Set this to your desired EV (e.g., 2.4)

# Auto-exposure (disabled)
auto_ev_mode: off

# Post-gamma shaping
blackpoint_pct: 0.3
whitepoint_pct: 99.7
shadows: 0.0                 # Adjust manually if needed
contrast: 0.0
saturation: 1.0

# SSIM quality search
ssim: 0.99
ssim_downsample: 4
ssim_luma_only: true

# Performance
no_brisque: true
exiftool_mode: none
workers: 8
resume: false
